<head>

<body class="container">
<div class="card card-container">


<form action="/fitness" method="post">
    <p class="h5 text-center mb-4">Sign in</p>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="defaultForm-email" name="email" class="form-control">
        <label for="defaultForm-email">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" name="password" class="form-control">
        <label for="defaultForm-pass">Your password</label>
    </div>

	<div class="text-center">
	    <button class="btn btn-default btn-block" name="submit">Login</button>
	</div>
	</br>

	<a href="/forgotpassword">
		<div class="text-center">Forgot Password?</div>
	</a>
	</br>

</form>
</div>
</br>

	<div class="card card-container">
		<div class="text-center" id="signup">
		Don't have an account?<a href="/signup">Sign up</a>
		</div>	
	</div>
